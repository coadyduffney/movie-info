<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://bootswatch.com/3/superhero/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">
    <link rel="icon" href="assets/favicon.ico" type="image/ico">
    <title>Movie Info</title>
</head>

<body>
    <nav class="navbar navbar-default">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <i class="fas fa-film" id="logo"></i>
                <span id="logoText">MovieInfo</span>
            </a>
        </div>
    </nav>

    <div class="container" id="searchContainer">
        <div class="jumbotron">
            <h2 class="text-center">Search For A Movie</h2>
            <form id="searchForm">
                <input type="text" class="form-control" id="searchText" placeholder="Search Movies...">
                <div id="searchBtn">
                        <button type="submit" class="btn btn-primary" id="searchBtn"><i class="fas fa-search"></i> Search</button>
                </div>
                
            </form>
        </div>
    </div>

    <div class="container">
        <div id="movies" class="row">

        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
